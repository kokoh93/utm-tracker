<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!--CSS-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../src/bootstrap-duallistbox.css">

    <!--jQuery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="dist/jquery.bootstrap-duallistbox.min.js"></script>
    <script type="text/javascript">
      $('select').DualListBox();
    </script>
    </head>
    <body>
      <div class="top-content">
        <div class="container">
            
          <form id="demoform" action="#" method="post">
              <div class="bootstrap-duallistbox-container row moveonselect"> 
                <div class="box1 col-md-6">   
                  <label for="bootstrap-duallistbox-nonselected-list_duallistbox_demo1[]" style="display: none;"></label>   
                <span class="info-container">     
                    <span class="info">Showing all 7</span>     
                    <button type="button" class="btn clear1 pull-right btn-default btn-xs">show all</button>  
                </span>   
                    <input class="filter form-control" type="text" placeholder="Filter">   
                <div class="btn-group buttons">     
                    <button type="button" class="btn moveall btn-default" title="Move all">       
                        <i class="glyphicon glyphicon-arrow-right"></i>       
                        <i class="glyphicon glyphicon-arrow-right"></i>     
                    </button>     
                    <button type="button" class="btn move btn-default" title="Move selected">       
                      <i class="glyphicon glyphicon-arrow-right"></i>     
                    </button>   
                </div>   
                
             <select multiple="multiple" id="bootstrap-duallistbox-nonselected-list_duallistbox_demo1[]" class="form-control" name="duallistbox_demo1[]_helper1" style="height: 142px;">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
                <option value="option7">Option 7</option>
                <option value="option9">Option 9</option>
                <option value="option0">Option 10</option>
            </select> 
          </div>
           <div class="box2 col-md-6">  <label for="bootstrap-duallistbox-selected-list_duallistbox_demo1[]" style="display: none;"></label>   
            <span class="info-container">    
              <span class="info">Showing all 3</span>     
               <button type="button" class="btn clear2 pull-right btn-default btn-xs">show all</button>   
              </span>   
              <input class="filter form-control" type="text" placeholder="Filter">   
                <div class="btn-group buttons">     
                  <button type="button" class="btn remove btn-default" title="Remove selected">       
                    <i class="glyphicon glyphicon-arrow-left"></i>     
                  </button>     
                  <button type="button" class="btn removeall btn-default" title="Remove all">       
                    <i class="glyphicon glyphicon-arrow-left"></i>       
                    <i class="glyphicon glyphicon-arrow-left"></i>     
                  </button>   
                </div>   
                <select multiple="multiple" id="bootstrap-duallistbox-selected-list_duallistbox_demo1[]" class="form-control" name="duallistbox_demo1[]_helper2" style="height: 142px;">
                  <option value="option3" selected="selected">Option 3</option>
                  <option value="option6" selected="selected">Option 6</option>
                  <option value="option8" data-sortindex="0">Option 8</option>
                </select> 
              </div>
            </div>
            <select multiple="multiple" size="10" name="duallistbox_demo1[]" style="display: none;">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3" selected="selected">Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
                <option value="option6" selected="selected">Option 6</option>
                <option value="option7">Option 7</option>
                <option value="option8" data-sortindex="0">Option 8</option>
                <option value="option9">Option 9</option>
                <option value="option0">Option 10</option>
              </select>
              <br>
              <button type="submit" class="btn btn-default btn-block">Submit data</button>
            </form>
        </div>
      <script>
          jQuery(document).ready(function($){
            $('#demoform').click(function(){
              //If the items do not get the "selected" attribute, you could also use this:
              var items = $("select#boxview2 option");
           
           $.each(items, function(index, elem){
              //this will log the value for each item inside the boxview2 list
              console.log(elem.val);
           });
           });
          }); 
        
      </script>
    </div>
    </div>  

    </body>
    </html>
