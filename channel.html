        <style>
        * {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
        </style>
    </head>

    <body> 

        <!-- Top content -->
        <div class="top-content">
            <div class="container">
                
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    	<form role="form" action="" method="post" class="f1">

                    		<h3>Create New Channel</h3>
                    		
                    	        <fieldset>
                    		    <div class="form-group">
                                               <p>Title:</p>
                                                <label class="sr-only" for="f1-channel-title">Title</label>
                                                <input type="text" name="f1-channel-title" placeholder="ex: FBPaid" class="f1-channel-title form-control" id="f1-channel-title">
                                </div>
                                <div class="form-group">
                                        <p>Description::</p>
                                        <label class="sr-only" for="f1-channel-description">Description</label>
                                        <input type="text" name="f1-channel-description" placeholder="ex: This is a paid facebook AD" class="f1-channel-description form-control" id="f1-channel-description">
                                </div>
                                <div class="form-group">
                                        <p>Channel Type:</p>
                                        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for channels.." title="Type in tags">
                                        
                                        <ul id="myUL">
                                          <li><a href="#">FBPaid</a></li>
                                          <li><a href="#">PINPaid</a></li>
                                        
                                          <li><a href="#">FB-NonPaid</a></li>
                                          <li><a href="#">PIN-NonPaid</a></li>
                                        
                                          <li><a href="#">INSTAPaid</a></li>
                                          <li><a href="#">INSTANONPaid</a></li>
                                          
                                        </ul>
                                </div>   

                                <script>
                                       function myFunction() {
                                        var input, filter, ul, li, a, i;
                                        input = document.getElementById("myInput");
                                        filter = input.value.toUpperCase();
                                        ul = document.getElementById("myUL");
                                        li = ul.getElementsByTagName("li");
                                        for (i = 0; i < li.length; i++) {
                                            a = li[i].getElementsByTagName("a")[0];
                                            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                                                li[i].style.display = "";
                                            } else {
                                                li[i].style.display = "none";

                                            }
                                        }
                                    }
                                       
                                        /* function myFunction() {
                                        var input, filter, ul, li, a, i;
                                        input = document.getElementById("myInput");
                                        filter = input.value.toUpperCase();
                                        ul = document.getElementById("myUL");
                                        li = ul.getElementsByTagName("li");
                                        for (i = 0; i < li.length; i++) {
                                            a = li[i].getElementsByTagName("a")[0];
                                            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                                                li[i].style.display = "";
                                            } else {
                                                li[i].style.display = "none";

                                            }
                                        }
                                        } */
                                </script> 
                                
                        
                                  <!--next button --> 
                                  <div class="f1-buttons">
                                        <button type="button" class="btn btn-next">Next</button>
                                  </div>
                                </fieldset>

                            </div>
