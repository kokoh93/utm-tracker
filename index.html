    <body>

        <!-- Top content -->
        <div class="top-content">
            <div class="container">
                
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
                    	<form role="form" action="" method="post" class="f1">

                    		<h3>UTM Tracker</h3>
                    		<div class="f1-steps">
                    			<div class="f1-progress">
                    			    <div class="f1-progress-line" data-now-value="16.66" data-number-of-steps="3" style="width: 16.66%;"></div>
                    			</div>
                    			<div class="f1-step active">
                    				<div class="f1-step-icon"><i class="fa fa-user"></i></div>
                    				<p>New Campaign</p>
                    			</div>
                    			<div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-key"></i></div>
                    				<p>Choose Channels</p>
                    			</div>
                    		    <div class="f1-step">
                    				<div class="f1-step-icon"><i class="fa fa-twitter"></i></div>
                    				<p>Web Check</p>
                                </div>
                                
                    		</div>
                    		
                    		<fieldset>
                    		    <h4>Enter New Campaign Name:</h4>
                    			<div class="form-group">
                    			    <label class="sr-only" for="f1-first-name">Campaign Name</label>
                                    <input type="text" name="f1-first-name" placeholder="ex: glamFB.." class="f1-first-name form-control" id="f1-first-name">
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                        <div class="form-group">
                                                <form>
                                                    search <input type="text" id="realtxt" onkeyup="javascript:searchSel();"/>
                                                        <select id="realitems">
                                                            <option value="">select...</option>
                                                            <option value="1">Power hungry</option>
                                                            <option value="2">Super man</option>
                                                            <option value="3">Hyperactive</option>
                                                            <option value="4">Bored</option>
                                                            <option value="5">Human</option>
                                                        </select>
                                                </form> 
                                            </div>     
                                            
                                            <script type="text/javascript">
                                                document.getElementById('realtxt').onkeyup = searchSel;
                                                function searchSel() 
                                                    {
                                                    var input = document.getElementById('realtxt').value.toLowerCase();
                                                    
                                                        len = input.length;
                                                        output = document.getElementById('realitems').options;
                                                    for(var i=0; i<output.length; i++)
                                                        if (output[i].text.toLowerCase().indexOf(input) != -1 ){
                                                        output[i].selected = true;
                                                            break;
                                                        }
                                                    if (input == '')
                                                        output[0].selected = true;
                                                    }
                                            </script>
                                           
                            
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Previous</button>
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                            </fieldset>

                            <fieldset>
                                <h4>Enter website link:</h4>
                                <div class="form-group">
                                    <input id="webCheck" type="text" required>
                                    <button onclick="webCheck()">Submit</button>
                                    
                                    <p>This will check if the website exists or not</p>
                                    
                                    <p id="demo"></p>
                                    
                                    <script>
                                    //script goes here
                                    </script>
                                    
                                    
                                    
                                    <!-- <label class="sr-only" for="f1-facebook">Facebook</label>
                                    <input id="webCheck" type="text" placeholder="www.facebook.com/glaminc" class="f1-facebook form-control" required>
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-next" onclick="check()">Check </button>
                                  -- check will be if website exists open website in another tab if not then ask them to re-enter website 
                                    <script type = "text/javascript">
                                    function check(){
                                        var inpObj = document.getElementById("webCheck");
                                        if (inpObj.checkValidity() == false) {
                                            document.getElementById(".f1-buttons").innerHTML = inpObj.validationMessage;
                                        } else {
                                            document.getElementById(".f1-buttons").innerHTML = "Input OK";
                                        } 
                                   
                                        /*var request;
                                        if(window.XMLHttpRequest)
                                            request = new XMLHttpRequest();
                                        else
                                            request = new ActiveXObject("Microsoft.XMLHTTP");
                                        request.open('GET', 'http://www.mozilla.org', false);
                                        request.send(); // there will be a 'pause' here until the response to come.
                                        // the object request will be actually modified
                                        if (request.status === 404) {
                                            alert("The page you are trying to reach is not available.");
                                        }*/ -->
                                    }    
                                    </script>
                                   
                                </div>
                                <div class="f1-buttons">
                                    <button type="button" class="btn btn-previous">Previous</button>
                                    <button type="button" class="btn btn-next">Next</button>
                                </div>
                           
                    	</form>
                    </div>
                </div>
                    
            </div>
        </div>


        <!-- Javascript -->

            <script src="assets/js/placeholder.js"></script>
